<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator.</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container" >
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index(BMI) and check your health category.</p>
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight here." required>
            </div>
            <div class="input-group">
                <label for="height">Height (mt):</label>
                <input type="number" id="height" placeholder="Enter your height here" required>
            </div>
            <button type="button" id="calculateBtn">Calculate BMI</button>
        </form>
        <div class="result" id="result" ></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
